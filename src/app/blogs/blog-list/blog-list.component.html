<mat-card class="blog_item" *ngFor="let blog of blogs">
	<mat-card-title>
		<a [routerLink]="['/blogs', blog.id]">{{ blog.title }}</a>
	</mat-card-title>
	<mat-card-content>{{ blog.content }}</mat-card-content>
	<div>
		<button mat-raised-button color="primary" [routerLink]="['/blogs', blog.id]">阅读更多</button>
	</div>
	<mat-card-footer>
			2019-12-12
	</mat-card-footer>
</mat-card>
